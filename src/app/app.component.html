@if (config()) {
  <app-title-page [config]="config().titlePage"></app-title-page>
  <app-collections [collections]="config().collections" (selectedPiece)="selectPiece($event)"></app-collections>
  <app-artists [artists]="config().artists"></app-artists>
  <app-commissions [commissions]="config().commissions"></app-commissions>
  <app-footer [config]="config().titlePage"></app-footer>
  <app-piece [piece]="selectedPiece()"></app-piece>
} @else {
  Could not load configuration.
}
